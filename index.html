<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen bg-emerald-200">
        <h1 class="my-10 text-7xl sm:text-9xl text-emerald-700">Counter</h1>
        <div class="max-w-full flex justify-center items-center">
            <button id="sub-button" class="sm:mx-10 w-20 sm:w-24 h-20 border-2 rounded-md border-solid border-emerald-700 text-7xl text-emerald-700 focus:outline-none shadow hover:shadow-lg duration-500 ">-</button>
            <p id="counter" class="mx-4 sm:mx-10 w-36 text-7xl text-center text-emerald-700"></p>
            <button id="sum-button" class="sm:mx-10 w-20 sm:w-24 h-20 border-2 rounded-md border-solid border-emerald-700 text-7xl text-emerald-700 focus:outline-none shadow hover:shadow-lg duration-500">+</button>
        </div>
    </div>
</body>
</html>
